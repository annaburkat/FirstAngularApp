<html ng-app="eggly">

<head>
	<meta charset="utf-8">
	<title>Eggly</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
</head>

<body ng-controller="mainController as ctrl" ng-class="{'design': isDesignCategory(cat) }">
	<div class="container" style="padding:50px;">
		<div class="row">
			<div class="col-xs-4">
				<a href="#">
					<img src="img/download.jpg" alt="" ng-click="setCurrentCategory(null)" style="width:100px; margin: 10px; padding:10px; margin-bottom:50px;">
				</a>
			</div>
			<div class="col-xs-8">
				<div style="margin: 10px; padding:10px; margin-bottom:50px;">
					<h1 style="color:#EA738DFF;"> {{currentCategory.name}}</h1>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-6 sidebar">
				<ul class="nav nav-sidebar">
					<li
					ng-repeat="cat in categories"
					ng-class="{'active': isCurrentCategory(cat) }" style="background:#CBCE91FF; border:1px solid #EA738DFF; margin: 10px; padding:10px;">
						<a
						href="#"
						ng-click="setCurrentCategory(cat)">{{ cat.name }}</a>
					</li>
				</ul>
			</div>
			<div class="col-xs-6">
				<div ng-repeat="book in bookmarks | filter:{category:currentCategory.name}" style="background:#EEA47FFF; border:1px solid #00539CFF; margin: 10px; padding:10px;">
					<a href="{{ book.url }}">{{ book.title }}</a>
					<hr>
					<button type="button" name="button">&times;</button>
					<button type="button" name="button">Edit</button>
					<br> <br>
				</div>
				<br>
			</div>
		</div>


	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
	<script src="app/eggly.js"></script>
</body>

</html>
